{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ps-4 pe-4 bg-body-secondary">
      <a class="navbar-brand" href="{% url 'product_list' %}">Ecommerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportContent"
        aria-controls="#navbarSupportedContent" aria-expanded="false"
        aria-label="navigation-content">
        <span class="navbar-toggle icon"> </span>
      </button>


      <ul class="navbar-nav d-flex align-items-center gap-3">
        <li class="nav-item">
          <a href="{% url 'product_list' %}" class="nav-link active">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'categories_list' %}" class="nav-link">Categories</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'cart_detail' %}" class="nav-link">Cart</a>
        </li>
      </ul>
    </nav>

    <div class="main-style">
      {% block content %}

      {% endblock content %}
    </div>

    <div>
      <footer class="mt-10 py-3">
        &copy; 2024 All rights reserved || Made by SenseiDev
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock extra_js %}
  </body>
</html>
